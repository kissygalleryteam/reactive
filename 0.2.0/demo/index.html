<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Reactive的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>Reactive的demo</h2>
<p>
    <input id="t" value="1"/> + 1 +
    <input id="t2" value="2"> =
    <span id="result"></span>
</p>
<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/reactive/2.0.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/reactive/2.0.0/index', function (S, reactive) {
          var t = document.getElementById('t');
        var t2 = document.getElementById('t2');
        var result = document.getElementById('result');

        var tProperty = reactive.createProperty(function (fire) {
            t.oninput = function () {
                fire(t.value)
            };
            return function () {
                t.oninput = null;
            }
        }).startsWith(t.value);

        var t2Property = reactive.createProperty(function (fire) {
            t2.oninput = function () {
                fire(t2.value)
            };
            return function () {

                t2.oninput = null;
            }
        }).startsWith(t2.value);

        var resultProperty = tProperty.combine(t2Property).map(function (args) {
            return parseInt(args[0]) + parseInt(args[1]);
        }).map(function(v){
            // emulate server validation
            return reactive.createEventStream(function(fire){
                setTimeout(function(){
                    fire(v+1);
                    fire(reactive.END);
                },100);
            });
        });

        resultProperty.onValue(function (v) {
            result.innerHTML = v;
        });

        S.log('end');
    })
</script>
</body>
</html>
