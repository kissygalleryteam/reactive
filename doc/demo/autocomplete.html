<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .input-wrap {
            height: 28px;
            border: 1px solid #dedede;
            background: white;
            -webkit-box-shadow: 0 1px 1px 0 #f2f2f2 inset;
            padding-left: 5px;
        }

        #auto-input {
            border: none;
            background: none;
            width: 100%;
            height: 26px;
            font-size: 14px;
            outline: none;
        }

        #auto-list {
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #auto-list li {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 43px;
            line-height: 43px;
            background: #f9f9f9;
            border-bottom: 1px solid #dedede;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }

        .header {
            border-bottom: 1px solid #dbdbdb;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="header">
        <div class="input-wrap">
            <input id="auto-input"/>
        </div>
    </div>
    <ul id="auto-list"></ul>
</div>
<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
<script>
        var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/reactive/0.2.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }
    KISSY.use("kg/reactive/0.2.0/index,node,io", function (S, reactive, $, io) {
        $=$.all;
        var util = S;
        var input = $('#auto-input');
        var list = $('#auto-list');
        var now;
        var tpl = '<li>{content}</li>';
        var stream = reactive.createEventStream(function (fire) {
            input[0].oninput = function () {
                fire(now = this.value);
            };
        });

        stream = stream.filter(function (v) {
            var r = !!util.trim(v);
            if (!r) {
                list.html('');
            }
            return r;
        });

        stream = stream.map(function (v) {
            return util.trim(v);
        });

        stream = stream.map(function (v) {
            return reactive.createEventStream(function (fire) {
                io.jsonp('http://suggest.m.taobao.com/rpc/sug.json', {
                    q: v
                }, function (data) {
                    fire([v, data]);
                    fire(reactive.END);
                });
            });
        });

        stream.onValue(function (v) {
            if (v[0] !== now.trim()) {
                return;
            }
            var result = v[1].result;
            var content = '';
            util.each(result, function (r) {
                content += util.substitute(tpl, {
                    content: r[0]
                });
            });
            list.html(content);
        });
    });
</script>
</body>
</html>
